<div class="container-fluid d-flex">
  <div class="login-form flex-column" data-aos="zoom-in">
    <div class="d-flex align-items-center m-4">
      <img alt="logo" width="60px" src="../../assets/img/logo.png">
      <h2>CUBE GAME LogIn</h2>
    </div>
    <form [formGroup]="loginform">

      <div class="form-group">
        <div class="input-field">
          <div class="d-flex justify-content-between align-items-baseline">

            <div class="input-form">
              <input formControlName="email" type="text" name="email" required autocomplete="off">
              <label for="email" class="label-name">
                <span class="content-name">Enter Email:</span>
              </label>
            </div>
          </div>
        </div>
      </div>
      <small *ngIf="loginform.controls['email'].dirty &&
       loginform.hasError('required' , 'email')"
       class="validation-msg"><svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16">
        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
        <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
      </svg>
      &nbsp;Email is required</small>
       <div class="form-group">
          <div class="d-flex justify-content-between align-items-baseline">

              <div class="input-form">
                <input formControlName="password" id="pass" type="password" name="pass" required autocomplete="off">
                <label for="pass" class="label-name">
                  <span class="content-name">Password:</span>
                </label>
              </div>
          </div>
       </div>
      <small *ngIf="loginform.controls['password'].dirty &&
       loginform.hasError('required' , 'password')"
       class="validation-msg"><svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16">
        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
        <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
      </svg>
      &nbsp;Password is required</small>
      <br>      <br>
      <button [disabled]="loginform.invalid" (click)="onsubmit()" class="d-flex justify-content-center btn btn-login" type="submit">Log In</button>
    </form>
