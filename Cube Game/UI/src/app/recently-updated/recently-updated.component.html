<div class="list-title d-flex justify-content-between align-items-center" data-aos="fade-right">
  <h4>Recently Updated</h4>
  <button class="btn btn-view-list btn " type="button">View More</button>
</div>
<div data-aos="fade-right" class="container-list d-flex align-items-center" *ngFor="let r of RecentlyUpdated" routerLink="/Browse/{{r.productId}}">
  <div>
    <img width="80px" alt="card-list" src="{{r.picture}}">
  </div>
  <div class="ms-3">
    <h4>{{r.productName}}</h4>
    <h5>{{r.price}} <span> EGP</span></h5>
  </div>
</div>
